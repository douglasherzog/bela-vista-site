services:
  - type: web
    name: bela-vista-site
    env: python
    plan: free
    pythonVersion: 3.12
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        value: sqlite:////var/data/belavista.db
      - key: ADMIN_USER
        sync: false
      - key: ADMIN_PASS
        sync: false
