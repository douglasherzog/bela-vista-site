{% extends "base.html" %}
{% block title %}Admin — Amenidade{% endblock %}
{% block content %}
  <div class="card">
    <h1 style="margin:0 0 12px">{{ item and 'Editar' or 'Nova' }} Amenidade</h1>
    <form class="form" method="post" action="{{ item and ('/admin/amenidades/editar/' ~ item.id) or '/admin/amenidades/novo' }}">
      <div class="row">
        <div class="field">
          <label>Nome</label>
          <input name="nome" value="{{ item and item.nome or '' }}" required />
        </div>
        <div class="field">
          <label>Ícone (classe ou URL)</label>
          <input name="icone" value="{{ item and item.icone or '' }}" />
        </div>
      </div>
      <div class="actions">
        <button class="btn" type="submit">Salvar</button>
        <a class="btn" href="/admin/amenidades">Voltar</a>
      </div>
    </form>
  </div>
{% endblock %}
