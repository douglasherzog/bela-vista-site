<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Motel Bela Vista — Rio Pardo/RS{% endblock %}</title>
  <style>
    :root{ --bg:#0b1020; --card:#121a33; --muted:#9fb3d1; --text:#e8eef7; --primary:#5aa3ff; --accent:#ffd166; --danger:#ff6b6b; --radius:14px; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; background:var(--bg); color:var(--text); padding-bottom:260px }
    a{ color:var(--primary); text-decoration:none }
    header{ position:sticky; top:0; backdrop-filter: blur(6px); background:rgba(11,16,32,.6); border-bottom:1px solid rgba(255,255,255,.06) }
    .container{ max-width:1100px; margin:0 auto; padding:24px }
    .brand{ display:flex; gap:12px; align-items:center }
    .logo{ width:36px; height:36px; border-radius:50%; background:linear-gradient(145deg, var(--primary), #7cc0ff) }
    .title{ font-weight:700; letter-spacing:.3px }
    .subtitle{ color:var(--muted); font-size:.95rem }
    main{ padding:32px 0 }
    .card{ background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius); padding:20px }
    .grid{ display:grid; gap:16px }
    .cols-2{ grid-template-columns:repeat(2, minmax(0, 1fr)) }
    .btn{ display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.08); background:#1a254a; color:#eaf1fb }
    .btn:hover{ background:#223062 }
    .badge{ display:inline-block; padding:4px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.12); color:#dbe7fb; background:#14204a; font-size:.85rem }
    footer{ border-top:1px solid rgba(255,255,255,.06); color:var(--muted) }
    .mapbar{ position:fixed; left:0; right:0; bottom:0; height:240px; background:#000; border-top:1px solid rgba(255,255,255,.1); }
    .mapbar iframe{ width:100%; height:100%; border:0; display:block }
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:16px;">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">Motel Bela Vista</div>
          <div class="subtitle">Rio Pardo/RS — conforto e privacidade</div>
        </div>
      </div>
      <nav style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn" href="/">Início</a>
        <a class="btn" href="/sobre">Sobre</a>
        <a class="btn" href="/contato">Contato</a>
        <a class="btn" href="/config">Admin</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer>
    <div class="container" style="padding:18px 24px;">
      <small>Rua Guarani, 212, Rio Pardo - RS — Atendimento 24h</small>
    </div>
  </footer>

  {% if site and site.maps_embed_url %}
  <div class="mapbar">
    <iframe src="{{ site.maps_embed_url }}" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  {% endif %}
</body>
</html>
